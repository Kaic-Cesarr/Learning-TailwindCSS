<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="src/output.css">
</head>
<body class="w-screen h-screen bg-gray-100 flex items-center justify-center">
    <div class="w-80">
        <h2 class="text-lg font-bold text-center mb-4">Login</h2>

        <div class="bg-white shadow-md rounded-md p-4 flex flex-col space-y-5 py-9">
            <label for="email" class="text-sm text-gray-700 mb-1">Email:</label>
            <input 
                id="email"
                type="text"
                class="bg-gray-50 border border-gray-300 focus:ring-2 ring-blue-300 rounded px-2 py-1 font-sm text-gray-800 placeholder-gray-300 focus:outline-none transition duration-500 ease-in-out"
            >

            <label for="password" class="text-sm text-gray-700 mb-1">Password::</label>
            <input 
                id="password"
                type="text"
                class="bg-gray-50 border border-gray-300 focus:ring-2 ring-blue-300 rounded px-2 py-1 font-sm text-gray-800 placeholder-gray-300 focus:outline-none transition duration-500 ease-in-out"
            >

            <div class="flex justify-center">
                <button class="w-full bg-blue-400 hover:bg-blue-700 px-4 py-1 rounded text-white shadow cursor-pointer">
                    Entrar
                </button>
            </div>

            <div class="w-full flex justify-center">
                <a href="" class="text-sm text-gray-400 hover:text-blue-400 hover:underline">Esqueci minha senha</a>
            </div>
        </div>
    </div>
</body>
</html>
